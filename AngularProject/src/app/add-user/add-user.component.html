<div class="row">
  <div class="col-sm-2">&nbsp;</div>
</div>

<div class="form-group row hide" style="display: none">
  <label class="col-sm-2 col-form-label">User Id:</label>
  <div class="col-sm-5">
    <input [(ngModel)]="addUser.UserId" type="text" class="form-control" id="name" required>
  </div>
</div>
<div class="form-group row" style=font-weight:400>
  <label class="col-sm-2 col-form-label">First Name:</label>
  <div class="col-sm-5">
    <input [(ngModel)]="addUser.FirstName" type="text" class="form-control" id="name" required>
  </div>
</div>
<div class="form-group row" style=font-weight:400>
  <label class="col-sm-2 col-form-label">Last Name:</label>
  <div class="col-sm-5">
    <input [(ngModel)]="addUser.LastName" type="text" class="form-control" id="name" required>
  </div>
</div>
<div class="form-group row" style=font-weight:400>
  <label class="col-sm-2 col-form-label">Employee Id:</label>
  <div class="col-sm-5">
    <input [(ngModel)]="addUser.EmployeeId" type="text" class="form-control" id="name" required>
  </div>
</div>
<div class="form-group row" style=font-weight:400>
  <div class="col-sm-3">
  </div>
  <div class="col-sm-5">
    <button type="submit" class="btn btn-success" (click)="saveTask()">Add</button>
    <button type="button" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-warning">Cancel</button>
  </div>
</div>
<div class="col-md-12">
  <h3>User Details</h3>
  <div class="form-group row" style=font-weight:400>
    <label class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-5">
      <input [(ngModel)]="addUser.FirstName" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="form-group row" style=font-weight:400>
    <label class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-5">
      <input [(ngModel)]="addUser.LastName" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="form-group row" style=font-weight:400>
    <label class="col-sm-2 col-form-label">Employee Id:</label>
    <div class="col-sm-5">
      <input [(ngModel)]="addUser.EmployeeId" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="form-group row" style=font-weight:400>
    <div class="col-md-12 text-center"> 
      <button id="button" name="button" class="btn btn-primary">Search</button> 
    </div>
  </div>
  </div>
