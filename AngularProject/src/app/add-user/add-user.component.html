<div class="row">
  <div class="col-sm-2">&nbsp;</div>
</div>

<div class="form-group row hide" style="display: none">
  <label class="col-sm-2 col-form-label">User Id :</label>
  <div class="col-sm-5">
    <input [(ngModel)]="addUser.UserId" type="text" class="form-control" id="name" required>
  </div>
</div>
<div class="form-group row" style=font-weight:400>
  <label class="col-sm-2 col-form-label">First Name :</label>
  <div class="col-sm-5">
    <input [(ngModel)]="addUser.FirstName" type="text" class="form-control" id="name" required>
  </div>
</div>
<div class="form-group row" style=font-weight:400>
  <label class="col-sm-2 col-form-label">Last Name :</label>
  <div class="col-sm-5">
    <input [(ngModel)]="addUser.LastName" type="text" class="form-control" id="name" required>
  </div>
</div>
<div class="form-group row" style=font-weight:400>
  <label class="col-sm-2 col-form-label">Employee Id :</label>
  <div class="col-sm-5">
    <input [(ngModel)]="addUser.EmployeeId" type="text" class="form-control" id="name" required>
  </div>
</div>
<div class="form-group row" style=font-weight:400>
  <div class="col-sm-3">
  </div>
  <div class="col-sm-5">
    <button type="submit" class="btn btn-success" (click)="saveTask()">Add</button>
    <button type="button" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-danger">Cancel</button>
  </div>
</div>
<div class="col-md-12">
  <h3>User Details</h3>
  <div class="form-group row" style=font-weight:400>
    <label class="col-sm-2 col-form-label">First Name :</label>
    <div class="col-sm-5">
      <input [(ngModel)]="addUser.FirstName" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="form-group row" style=font-weight:400>
    <label class="col-sm-2 col-form-label">Last Name :</label>
    <div class="col-sm-5">
      <input [(ngModel)]="addUser.LastName" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="form-group row" style=font-weight:400>
    <label class="col-sm-2 col-form-label">Employee Id :</label>
    <div class="col-sm-5">
      <input [(ngModel)]="addUser.EmployeeId" type="text" class="form-control" id="name" required>
    </div>
  </div>
  <div class="form-group row" style=font-weight:400>
    <div class="col-md-12 text-center">
      <button id="button" name="button" class="btn btn-primary">Search</button>
    </div>
  </div>
</div>
<div class="table-responsive table-container">
  <table class="table">
    <tbody>
      <tr>
        <td class="col-sm-2" style=font-weight:500>
          <label for="Name">Sort By:</label>
        </td>
        <td class="col-sm-2"></td>
        <td class="col-sm-2" style="float:none">
          <button type="button" class="btn" (click)="SortByFirstName()">First_Name</button>
        </td>
        <td class="col-sm-2" style="float:none">
          <button type="button" class="btn btn-info" (click)="SortByLastName()">Last_Name</button>
        </td>
        <td class="col-sm-2" style="float:none">
          <button type="button" class="btn btn-warning" (click)="SortByEmployeeId()">Employee_ID</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="col-lg-12" style=font-weight:400>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>EmployeeId</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of availableUsers">
          <td class="hidden">{{user.UserId}}</td>
          <td>{{user.FirstName}}</td>
          <td>{{user.LastName}}</td>
          <td>{{user.EmployeeId}}</td>
          <td>
            <button (click)="editUser(user)" class="btn btn-info">Update</button>
            <button (click)="deleteUser(user)" style="margin-left: 20px;" class="btn btn-info">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
