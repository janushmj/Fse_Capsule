<div class="row">
  <div class="col-lg-12">&nbsp;</div>
</div>

<div class="row" style =font-weight:400>
  <label class="col-sm-2 col-form-label">Task :</label>
  <div class="col-lg-3">
    <input class="form-control" name="task" placeholder="Task" [(ngModel)]="taskSearch.TaskName">
  </div>
  <label class="col-sm-2 col-form-label">Parent Task :</label>
  <div class="col-lg-3">
    <input class="form-control" name="Parent Task" placeholder="Parent Task" [(ngModel)]="taskSearch.ParentName">
  </div>
</div>
<div class="row">
  <div class="col-lg-12">&nbsp;</div>
</div>
<div class="row" style =font-weight:400>
  <label class="col-sm-2 col-form-label">Priority From :</label>
  <div class="col-lg-3">
    <input class="form-control" name="PriorityFrom" placeholder="Priority From" [(ngModel)]="taskSearch.PriorityFrom"
      type="number">
  </div>
  <label class="col-sm-2 col-form-label" style =font-weight:400>Priority To : </label>
  <div class="col-lg-3">
    <input class="form-control" name="PriorityTo" placeholder="Priority To " [(ngModel)]="taskSearch.PriorityTo"
      type="number">
  </div>
</div>
<div class="row">
  <div class="col-lg-12">&nbsp;</div>
</div>

<div class="row" style =font-weight:400>
  <label class="col-sm-2 col-form-label">Start Date :</label>
  <div class="col-lg-3">
    <input type="date" [ngModel]="start | date:'yyyy-MM-dd'" (ngModelChange)="start = $event" class="form-control">
  </div>
  <label class="col-sm-2 col-form-label" style =font-weight:400>End Date :</label>
  <div class="col-lg-3">
    <input type="date" [ngModel]="end | date:'yyyy-MM-dd'" (ngModelChange)="end = $event" class="form-control">
  </div>
</div>

<div class="row">
  <div class="col-lg-12">&nbsp;</div>
</div>

<div class="row" style =font-weight:400>
  <div class="col-lg-10 text-center">
    <div class="form-group">
      <button id="btnFilter" type="submit" class="btn btn-primary" (click)="callService()">Search</button>
      <button id="btnReset" type="submit" class="btn btn-danger" (click)='Reset()'>Reset</button>
    </div>
  </div>
</div>

<div class="col-lg-12" style =font-weight:400>
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
            <th>Name</th>
            <th>Parent</th>
            <th>Priority</th>
            <th>Start</th>
            <th>End</th>
            <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of availableTasks">
          <td style="display: none">{{task.TaskId}}</td>
          <td style="display: none">{{task.ParentId}}</td>
          <td>{{task.Name}}</td>
          <td>{{task.ParentTaskName}}</td>
          <td>{{task.Priority}}</td>
          <td>{{task.StartDate}}</td>
          <td>{{task.EndDate}}</td>
          <td>
            <button (click)="updateTask(task)" class="btn btn-info">Edit</button>
            <button (click)="endTask(task)" style="margin-left: 20px;" class="btn btn-danger">End Task</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
